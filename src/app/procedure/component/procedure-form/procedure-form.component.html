<app-title icon="poll" [title]="procedure ? 'procedure.form.edit' : 'procedure.form.new'"></app-title>

<form [formGroup]="formGroup" (ngSubmit)="formSubmit()">
  <mat-card>
    <mat-card-content>
      <div fxLayout.xs="column" fxLayout.lg="row" fxLayoutGap="20px">
        <div fxFlex.lg="100">
          <mat-form-field>
            <input matInput #title formControlName="description" [maxLength]="200" required type="text" [placeholder]="'procedure.form.description' | translate" autocomplete="off" />
            <mat-error *ngIf="formGroup.hasError('required',['description'])">{{ 'form.validation.required' | translate }}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="btn-actions" align="end">

      <button type="button" mat-flat-button [routerLink]="['/','procedure']">
        {{ 'commom.back' | translate }}
      </button>

      <button mat-flat-button color="primary">
        {{ 'commom.save' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
