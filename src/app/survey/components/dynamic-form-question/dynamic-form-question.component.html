<div [formGroup]="form">

    <div [ngSwitch]="question.controlType">

        <mat-form-field *ngSwitchCase="'textbox'">
            <input #name matInput [formControlName]="question.key" [placeholder]="question.label" autocomplete="off" />
        </mat-form-field>

        <mat-form-field *ngSwitchCase="'dropdown'">
            <mat-label>{{ question.label }}</mat-label>
            <mat-select [formControlName]="question.key">
                <mat-option *ngFor="let opt of question.options" [value]="opt.key">
                    {{opt.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div *ngSwitchCase="'dropdown'" class="radio-button">
            <mat-label>{{ question.label }}</mat-label>
            <mat-radio-group aria-label="Select an option" [formControlName]="question.key">
                <mat-radio-button *ngFor="let opt of question.options" [value]="opt.key">
                    {{opt.value}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    

    <!-- <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->
</div>
