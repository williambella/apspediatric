<ng-container *ngIf="formGroup">
  <mat-tab-group #matTabGroup dynamicHeight [selectedIndex]="0">
    <mat-tab>
      <ng-template mat-tab-label>
        {{ 'responsible.identification.title' | translate }}
      </ng-template>
      <app-responsible [formGroup]="formGroup" (tabChange)="selectTabChange($event)"></app-responsible>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        {{ 'responsible.patients.title' | translate }}
      </ng-template>
      <app-patient [formGroup]="formGroup" (tabChange)="selectTabChange($event)"></app-patient>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        {{ 'responsible.contacts.title' | translate }}
      </ng-template>
      <!-- <app-responsible [formGroup]="formGroup"></app-responsible> -->
    </mat-tab>
  </mat-tab-group>
</ng-container>
