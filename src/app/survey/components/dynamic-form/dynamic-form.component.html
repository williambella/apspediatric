    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let question of questions" fxLayout.xs="column" fxLayout.lg="row" fxLayoutAlign="center center">
            <app-question fxFlex.lg="94" [question]="question" [form]="form"></app-question>
        </div>
    </form>
</div>
