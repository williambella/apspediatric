<app-title icon="poll" [title]="group ? group.group : 'group.list.title'">
  <button mat-flat-button color="primary" [routerLink]="['../new']">{{ 'app_title.new' | translate }}</button>
</app-title>

<mat-card>
  <app-table [data]="groups" [headers]="headers" [radio]="true" [columns]="columns" [edit]="true" (editEmitter)="edit($event)" [delete]="true" (deleteEmitter)="delete($event)" [toggle]="true" (toggleEmitter)="toggle($event)">
    <ng-template appBtnActions>
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  </app-table>
</mat-card>
