<div [formGroup]="formGroup">
    <p>Procedures</p>

    <mat-form-field>
        <mat-label>Select Procedures</mat-label>
        <mat-select formControlName="procedures" multiple>
            <mat-option *ngFor="let proc of procedureList" [value]="proc">
                {{proc.description}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
