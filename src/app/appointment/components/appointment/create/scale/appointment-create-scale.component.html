<p>Avaliation Scale </p>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayout.xs="column">

    <mat-slider fxFlex="30%" [max]="4" [min]="1" [thumbLabel]="true" [(ngModel)]="scale" (change)="changeValue()">
    </mat-slider>
    <div fxFlex="5%">{{ scale }} </div>

</div>
<div>
    <p *ngFor="let scale of scales">
        {{scale.orderScale}}. {{scale.title}} - {{scale.descripton}}
    </p>
</div>
